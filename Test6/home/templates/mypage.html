<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
<meta charset="UTF-8">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href='{% static "styles/mypage.css"  %}' rel="stylesheet" type="text/css">
<title>마이페이지</title>
</head>
<body>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container emp-profile">
            <form method="post">
                <div class="row" >
                    <div class="col-md-4" >
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                           	<img src='{% static "images/mypageicon.png" %}' width="150px" height="150px">
                    </div>
                    <div class="col-md-6">
                        <div class="profile-head">
                                    <h5>
                                      	   ID:{{data.username}}<br>
                                    </h5>
                                    <h6 >
                                    <a href="/detailinfo_list"> 개인(언어/문화교류)정보 보기</a>
                                    </h6>
                     
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <input type="submit" class="profile-edit-btn" name="btnAddMore" value="Edit Profile"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">

                    </div>
                    <div class="col-md-8">
                        <div class="tab-content profile-tab" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                        <div class="row">
                                                <label>
													{% if data.is_authenticated %}
													  <ul>
													  	{% for key,value in data.items %}
										<!-- 			  		<li>{{key}} : {{value}} 
													  		</li> -->
													  	{% endfor %}
													  </ul>
													  &nbsp;
													  <a href="/"> 홈 </a><br/>
													  &nbsp;
													  <a href="/logout"> 로그아웃 </a><br/>
													  
													{% else %}
														
														아이디:{{data.username}}<br>
														
														로그인여부:{{data.is_authenticated}}<br>
													 	<span style="color:red;">{{msg}}</span><br>
													<!--  	<a href="/login">로그인</a>
													 	<a href="/join">회원가입</a> -->
													 	
													
													 	
													{% endif %}
														&nbsp;
													 	<a href="/detail_infowrite" > 개인(언어/문화교류)등록 </a><br/>	
													 	&nbsp;
													 	<a href="/product_list"> 숙소등록 </a><br/>
													 	&nbsp;
													 	<a href="/cart_list"> Likey </a><br/>
													 	 	
													 	
												</label>

                            </div>
                            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Experience</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>Expert</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Hourly Rate</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>10$/hr</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Total Projects</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>230</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>English Level</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>Expert</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Availability</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>6 months</p>
                                            </div>
                                        </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <label>Your Bio</label><br/>
                                        <p>Your detail description</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>           
        </div>	
</body>
</html>
