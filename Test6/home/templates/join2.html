<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
<meta charset="UTF-8">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<link href='{% static "styles/join.css"  %}' rel="stylesheet" type="text/css">
<title>회원가입</title>
</head>
<body>
<div class="container">
<br>  <p class="text-center">"This is best price for friends!" <a href="127.0.0.1:8000/"> friending_homestay.com</a></p>
<hr>

<form method="post">
{% csrf_token %}	
	
<div class="card bg-light">
<article class="card-body mx-auto" style="max-width: 400px;">
	<h4 class="card-title mt-3 text-center">Create Account</h4>
	<p class="text-center">Get started with your free account</p>
	<p>
		<a href="" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>   Login via Twitter</a>
		<a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Login via facebook</a>
	</p>
	<p class="divider-text">
        <span class="bg-light">OR</span>
    </p>
   
	
	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
        <!-- <input name="" class="form-control" placeholder="실명" type="text"> -->
        <input class="form-control" type="text"  id="{{ form.first_name.id_for_lable}}" name="{{ form.first_name.html_name}}" placeholder="이름"  maxlength="15">
    </div> 
    
 	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
        <!-- <input name="" class="form-control" placeholder="실명" type="text"> -->
        <input class="form-control" type="text"  id="{{ form.last_name.id_for_lable}}" name="{{ form.last_name.html_name}}" placeholder="성"  maxlength="15">
    </div>   
    
    <div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-ID"></i> </span>
		 </div>
        <!-- <input name="" class="form-control" placeholder="아이디" type="text"> -->
        <input class="form-control" type="text"  id="{{ form.username.id_for_lable}}" name="{{ form.username.html_name}}" placeholder="Id"  maxlength="15"> 
    </div>
       
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
		 </div>
        <!-- <input name="" class="form-control" placeholder="이메일" type="email"> -->
        <input class="form-control" type="text"  id="{{ form.email.id_for_lable}}" name="{{ form.email.html_name}}" placeholder="email"  maxlength="50"> 
    </div>
	
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <!-- <input class="form-control" placeholder="비밀번호" type="password"> -->
        <input class="form-control" id="{{ form.password.id_for_lable}}" maxlength="120" name="{{ form.password.html_name}}" type="password" placeholder="Password">
    </div>  <!-- form-group// -->
    
                  
    <div class="form-group">
    	<input type="submit" class="btn btn-primary btn-block" value="회원가입">
       <!--  <button type="submit" class="btn btn-primary btn-block"> 회원가입</button> -->
    </div>   
    
        
    <p class="text-center">Have an account? <a href="/login">Log In</a> </p>
                                                                 
</form>
</article>
</div> 

</div> 
</article>
</body>
</html>
